<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
    <title>Remember The Milk - Registrarse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="theme-color" content="#0060bf" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="js/404_slc.js"></script>
    <link rel="shortcut icon" href="images/índice.ico" />
    <link rel="stylesheet" href="css/404_slc.css" type="text/css" />
</head>

<body class="rtm-signup">



    <main class="rtm-main-dual container-fluid">
        <section class="row">
            <article class="col-sm-6 hidden-xs">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-offset-3 col-sm-offset-1">
                            <a class="rtm-top-nav-logo-white" href="/"></a>
                            <div class="rtm-signup-people">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="rtm-signup-person-1"></div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="rtm-signup-person-2"></div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="rtm-signup-person-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h2>¡Únete a millones de personas cada vez más organizadas y productivas!</h2>
                        </div>
                    </div>
                </div>
            </article>
            <article class="col-sm-6 col-xs-12">
                <div>
                    <a class="rtm-top-nav-logo-blue hidden-sm hidden-md hidden-lg" href="/"></a>

                    <div>

                        <form id="signupform" name="signup.form" autocomplete="off" method="post" action="" novalidate>
                            <h3 class="h3">Regístrate gratis</h3>

                            <div class="form-group">
                                <input id="firstname" type="text" class="form-control input-lg" name="firstname" value="" placeholder="Nombre"/>
                            </div>

                            <div class="form-group">
                                <input id="lastname" type="text" class="form-control input-lg" name="lastname" value="" placeholder="Apellido" />
                            </div>

                            <div class="form-group">
                                <input id="origin" type="text" class="form-control input-lg" name="origin" value="" placeholder="Origen" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="dateSalida">Fecha de salida</label>
                                <input id="dateSalida" type="date" class="form-control input-lg" name="dateSalida" value="" />
                            </div>

                            <div class="form-group">
                                <input id="destino" type="text" class="form-control input-lg" name="destino" value="" placeholder="Destino" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="dateLlegada">Fecha de llegada</label>
                                <input id="dateLlegada" type="date" class="form-control input-lg" name="dateLlegada" value="" />
                            </div>

                            <div class="form-group">
                                <input id="email" type="email" class="form-control input-lg" name="email" value="" placeholder="Dirección de correo electrónico" />
                            </div>

                            <input name="signup" type="submit" class="btn btn-primary btn-lg btn-block rtm-signup-btn-rtm" value="¡Date de alta!" />

                        </form>

                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
