<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO</title>
    <script src="js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <p id="text">
        ¿Cuáles de los siguientes lenguajes son orientados a objetos?:
        <span class="poo">Java</span>
        <span>VB6</span>
        <span class="poo">C++</span>
        <span>C</span>
        <span class="poo">C#</span>
        <span>Cobol</span>
    </p>
    <button id="boton1">ver resultado</button>
    <script>
        $(document).ready(cargado);

        function cargado() {
            $('#boton1').click(resaltar)
        }

        function resaltar() {
            $('#text').children(".poo").css("background-color", "yellow");
        }
    </script>
</body>

</html>
