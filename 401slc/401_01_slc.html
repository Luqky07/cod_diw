<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de jQuery</title>
    <meta charset="UTF-8">
    <script src="js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <input type="button" value="ocultar item primer lista" id="boton1">
    <h2>Lista 1</h2>
    <ul id="lista1">
        <li>Opción número 1</li>
        <li>Opción número 2</li>
        <li>Opción número 3</li>
        <li>Opción número 4</li>
    </ul>
    <h2>Lista 2</h2>
    <ul id="lista2">
        <li>Opción número 1</li>
        <li>Opción número 2</li>
        <li>Opción número 3</li>
        <li>Opción número 4</li>
    </ul>

    <script>
        $(document).ready(cargado);

        function cargado() {
            $('#boton1').click(ocultar);
        }

        function ocultar() {
            $('#lista1').css("display", "none");
        }
    </script>
</body>

</html>
