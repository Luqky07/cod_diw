<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="luque_chacon_sergio_tema1.css" />
</head>

<body>
    <table>
        <caption>Cuestionario de personalidad</caption>
        <tr>
            <td>
                <form method="post" action="luque_chacon_sergio_tema1_ejercicio2.html">
                    <label>Usuario: </label>
                    <input type="text" placeholder="pepito124" />
                    <br />
                    <label>Password: </label>
                    <input type="password" placeholder="421otipep" />
                    <br />
                    <label>Email: </label>
                    <input type="email" placeholder="pepito124@gmail.com" />
                    <br />
                    <label>Opinion de la web: </label>
                    <textarea placeholder="Me ha encantado"></textarea>
                    <br />
                    <label>Search</label>
                    <input type="search" placeholder="Busqueda" />
                    <br />
                    <label>Edad: </label>
                    <input type="number" placeholder="21" />
                    <br />
                    <label>Fotografía</label>
                    <input type="file" placeholder="Suba su fotografía favorita" />
                    <br />
                    <label>Página web favorita: </label>
                    <input type="url" placeholder="www.estapagina.es" />
                    <br />
                    <label>Telefono: </label>
                    <input type="tel" placeholder="Escriba su número de teléfono" />
                    <br />
                    <label>¿Cuándo nació usted?</label>
                    <input type="date" />
                    <br />
                    <label>¿A qué hora se va a dormir?</label>
                    <input type="time" />
                    <br />
                    <label>Indique la fecha de hoy: </label>
                    <input type="datetime" placeholder="yyyy/mm/dd hh/mm" />
                    <br />
                    <label>¿Qué semana del año es?: </label>
                    <input type="week" placeholder="Lunes" />
                    <br />
                    <label>Indique el mes y el año: </label>
                    <input type="month" placeholder="mm/yyyy" />
                    <br />
                    <label>¿Cuál es su color favorito?: </label>
                    <input type="color" placeholder="¿Cuál es su color favorito?" />
                    <br />
                    <label>¿Cuánto le ha gustado la página?</label>
                    <input type="range" min="1" max="10" />
                    <br />
                    <input type="submit" value="Enviar datos" />
                    <input type="reset" value="Borrar datos" />
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
